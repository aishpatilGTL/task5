<!DOCTYPE html>
<html lang="en">

<body>
    <script>
      
  
let car = {
  make: "Harrier",
  model: "Corolla",
  year: 2021,
  isRunning: false, 
  
 
  start: function start() {
    if (!this.isRunning) {
      this.isRunning = true;
      console.log("The car has started.");
    } else {
      console.log("The car is already running.");
    }
  },
  

  stop: function() {
    if (this.isRunning) {
      this.isRunning = false;
      console.log("The car has stopped.");
    } else {
      console.log("The car is already stopped.");
    }
  }
};


    </script>
    
</body>
