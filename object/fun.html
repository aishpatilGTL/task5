<body>
    <script>

person={
            name:"Shreya",
            age:24,
            city:"pune",
      greet: function() {
    console.log("Hello, my name is " + this.name);
  }
};
for (let key in person) {
  if (person.hasOwnProperty(key)) {
    console.log(key + ": " + person[key]);
  }
}
person.greet();

    </script>
