   <script>
    var n=prompt("Enter the no:");
console.log(n);
var sum=0,digit;
do{
    digit=n%10;
    sum=sum+digit;
    n=Math.floor(n)/10;

}while(n>0);
console.log("sum of digit is",sum);


   </script>
