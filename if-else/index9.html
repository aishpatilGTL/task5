<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

var hour = new Date().getHours();

if (hour >= 5 && hour < 12) 
{
    console.log("Morning");
}
else if (hour >= 12 && hour < 17) 
{
    console.log("Afternoon");
} else if (hour >= 17 && hour < 21) 
{
    console.log("Evening");
} else {
    console.log("Night");
}



    </script>
</body>
</html>
