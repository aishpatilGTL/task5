<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    var grade=prompt("Enter your grade:");
console.log(grade);
if(grade>=90 && grade<=100)
{
    console.log("Grade:A");
}
else if( grade>=80 && grade<=90)
{
    console.log("Grade:B");
}
else if(grade>=70&& grade<=80){
    console.log("Grade:C");
}
else{
    console.log("fail")
}


 </script>
</body>
</html>
