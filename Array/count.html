<body>
    <script>
var arr = [1, 2, 3, 4, 2, 2, 5, 2];
function countoccurance(arr, element) {
    let count = 0;
    for (var item of arr) {
        if (item ==element) {
            count++;
        }
    }
    return count;
}


console.log(countoccurance(arr, 2)); 

    </script>
