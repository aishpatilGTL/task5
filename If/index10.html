<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var year=prompt("Enter the year:");
        console.log(year);
        if(year%4==0 && year %100 !=0|| year%400==0)
        {
            console.log("Year is leap");
        }
        else
        {
            console.log("Year is not leap");
        }
    </script>
    
</body>
</html>
