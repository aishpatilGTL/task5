<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    var num=parseInt(prompt("Enter the no"));
console.log(num);
var fact=1;
while(num>0)
{
    fact=fact*num;
    num--;
}
console.log("Factorial of no:",fact);
 </script>
    
</body>
</html>
